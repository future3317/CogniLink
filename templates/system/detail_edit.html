<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入阿里的图标样式文件 -->
    <script src="https://kit.fontawesome.com/1a8c6dd550.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="iconfont-basic.css">
    <link rel="stylesheet" href="/static/css/detail_edit.css">
</head>
<body>
    <div class="content">
        <div class="menu-box">
            <!-- 展示与隐藏侧边栏 开始-->
            <input type="checkbox" id="menu-btn">
            <label for="menu-btn"><i class="iconfont icon-yemianfanhui"></i></label>
            <!-- 展示与隐藏侧边栏 结束-->
            <div class="menu">
                <!-- 侧边栏的标题 开始-->
                <div class="menu-title">
                    <h1>Cognilink</h1>
                </div>
                <!-- 侧边栏的标题 结束-->
                <div class="set-line"></div>
                <!-- 每一项导航 -->
                <div class="menu-item">
                    <label for="menu-item1">
                        <a href="{%url 'home'%}"><i class="fa-solid fa-home"></i> </a>
                        <a href="{%url 'home'%}"> <span>首页</span>  </a>
                    </label>
                </div>

                <div class="menu-item">
                    <input type="checkbox" id="menu-item2">
                    <label for="menu-item2">

                        <a href="{%url 'node_edit'%}"><i class="fa-solid fa-edit"></i></a>
                        <a href="{%url 'node_edit'%}"><span>图谱编辑</span></a>
                    </label>
                </div>

                <div class="menu-item">
                    <input type="checkbox" id="menu-item3">
                    <label for="menu-item3">
                        <a href="{%url 'wander'%}"> <i class="fa-solid fa-eye"></i> </a>
                        <a href="{%url 'wander'%}"> <span>图谱漫游</span></a>
                    </label>
                </div>

                <div class="menu-item">
                    <input type="checkbox" id="menu-item3">
                    <label for="menu-item3">
                        <a href="{%url 'add_book'%}"> <i class="fa-solid fa-book"></i></a>
                        <a href="{%url 'add_book'%}"> <span>新增图谱</span></a>
                    </label>
                </div>

                <div class="set-line"></div>
            </div>
        </div>
        <div class="tabs">
            <input type="radio" id="home" name="tabsMenu" checked />
            <input type="radio" id="profile" name="tabsMenu" />
            <input type="radio" id="likes" name="tabsMenu" />
            <input type="radio" id="settings" name="tabsMenu" />
            <input type="radio" id="notifications" name="tabsMenu" />

            <div class="buttons">
                <label for="home">
                    <a href="{% url 'home'%}"> <i class="fa-solid fa-house"></i> </a>

                </label>
                <label for="profile"><i class="fa-solid fa-user"></i></label>
                <label for="likes"><i class="fa-solid fa-bell"></i></label>
                <label for="settings"><i class="fa-sharp fa-solid fa-gear"></i></label>
                <label for="notifications">

                   <a href="{%url 'login'%}"><i class="fa-solid fa-power-off"></i></a>

                </label>
            </div>


          </div>

          <div class="container">
            <input type="text" placeholder="Search...">
            <div class="overlay"></div>

          </div>


          <div class="TUPU">
            <div class="text-part1">
                <label for="menu-item1">
                 <i class="fa-solid  fa-list-ul"></i>
                  <span>图谱笔记</span>
                    </label>
            </div>

            <div class="container1">
                <div class="card">
                </div>
            </div>

            <div class="card1">
                <span style="--i:0"> </span>
                <span style="--i:1"> </span>
                <span style="--i:2"> </span>
                <span style="--i:3"> </span>
            </div>

            <div class="containerlim">
              <form method="POST" action="{% url 'detail_edit' %}" >
                <div class="container-0">
                    <label for="title0">
                        <span id="n0">知识图谱编辑 </span>
                        <i class="fa-solid fa-angle-right"></i>
                           <select id="editpoint" name="editpoint"  onchange="location.href=this.options[this.selectedIndex].value;" >
                            <option value="{% url 'node_edit'%}">编辑节点</option>
                            <option value="{% url 'detail_edit'%}"selected>编辑节点详情</option>
                            <option value="{% url 'relationship_edit'%}" >编辑关系</option>
                            <option value="{% url 'node_new'%}">新建节点</option>
                            <option value="{% url 'relationship_new'%}" selected>新建关系</option>
                             </select>
                    </label>
                </div>


                    <div class="container-1">
                        <form method="POST" action="{% url 'detail_edit' %}" >
                            {% csrf_token %}
                        <label for="title1">
                            <p id="Pointname">节点名称</p>
                             <input type="text"  id="Pointname" name="Pointname"  placeholder="请输入内容">
                             <p id="Pointtype">节点类型</p>
                             <input type="text"  id="Pointtype"  name="Pointtype"   placeholder="请输入内容">
                             <button type="submit" id="save">保存</button> <!-- 用于保存节点名称和节点类型 -->
                             <button type="submit" id="cancel">取消</button> <!-- 用于返回上级  -->
                        </label>
                            <form>
                    </div>



                    <div class="container-2-0">
                        <span>图谱展示 </span>
                    </div>


                    <div class="container-2">
                        <form method="POST" action="{% url 'detail_edit' %}" >
                        <label for="title2">

                            <div class="container-2-1">
                                <form method="POST" action="{% url 'detail_edit' %}" >
                            </div>


                        </label>
                    </div>

                    <div class="container-4-0">
                        <span>节点详情 </span>
                    </div>

                    <div class="container-4">
                        <form method="POST" action="{% url 'detail_edit' %}" >
                        <label for="title4">
                            <input type="text" id="detail" name="detail" value="律诗是" >
                            <button type="submit" id="save">保存</button> <!-- 用于保存节点详情并返回查看详情 -->
                            <button type="submit" id="cancel">取消</button> <!-- 用于返回查看详情 -->
                        </label>
                    </div>




            </div>


</body>
</html>
