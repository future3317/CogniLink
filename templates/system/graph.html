
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta charset="utf-8" />
    <script src="/static/js/echarts.js"></script>
    {#  <script src="/static/js/echarts.common.min.js"></script>   #}
    {#  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>#}
</head>
<body>
    <title>关系</title>
<div class="container">
    <div class="row">
    <!--head start-->
    <div class="col-md-12">
        <h3 class="page-header"><i class="fa fa-link" aria-hidden="true"></i> 关系查询 </h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="http://127.0.0.1:8000/system/course/">主页</a></li>
                <li><i class="fa fa-link" aria-hidden="true"></i>关系查询</li>
            </ol>
    </div>

    <div class = "col-md-12">
    	<div class = "panel panel-default">
			<header class="panel-heading">
            查询条件：
       		</header>
       		<div class = "panel-body">

			    <form  id ="searchRelationForm" class="form-inline" style="padding-left: 10% ; padding-right: 10%" method="get">
			    	<div id = "entity1" class="form-group" style="padding: 2%">
			        	<input type="text" id = "entity1_text" name = "entity1_text" class ="form-control" placeholder="知识点名" aria-describedby="basic-addon1">
			 		</div>
			 		<!--dropdown combobox start-->
			        <div class="btn-group" style="padding: 2%" > <a class="btn btn-default dropdown-toggle btn-select form-control" data-toggle="dropdown" id="btnCountry">关系类型<span class="caret"></span></a>
			            <ul class="dropdown-menu">
			                <li><a href="#">belong_to</a></li>

                            <li><a href="#">include_a</a></li>
			                <li class="divider"></li>
			                <li><a href="#"><span class="glyphicon glyphicon-star"></span>其他</a></li>
			            </ul>
			        </div>
			        <!--dropdown combobox end-->
			        <div id = "relation_name" class = "form-group hide" style="padding: 2%">
			        	 <input type="text" id = "relation_name_input" name = "relation_name_text" class ="form-control" placeholder="输入关系名称" aria-describedby="basic-addon1">
			        </div>
			        <div id = "entity2" class = "form-group" style="padding: 2%">
			        	 <input type="text" id = "entity2_text" name = "entity2_text" class ="form-control" placeholder="知识点名" aria-describedby="basic-addon1">
			        </div>
			        <div class="btn-group" style="padding: 2%">
			            <button type="button" id="btnSearch" class="btn btn-primary" onclick = "document.getElementById('searchRelationForm').submit();">查询</button>
			        </div>
				</form>
			</div>
		</div>
	</div>
	{% if ctx %}
	<div class = "col-md-12">
		<div class = "panel panel-default">
			<header class = "panel-heading">
				查询结果：
			</header>
			<div class = "panel-body">
				<div style="padding: 2%">
					<h2>暂未找到相应的匹配</h2>
				</div>
			</div>
		</div>
	</div>
	{% endif %}


    <div class = "col-md-12">
        <div class="panel panel-default ">
	        <header class="panel-heading">
	            关系图 :
	        </header>
            <div class = "panel-body ">
                <div id="graph" style="width: 100%;height:600px;"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
</body>
</html>
{% endblock %}
