<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 注册 </title>
        <script src="https://kit.fontawesome.com/1a8c6dd550.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/static/css/reset.css" />
		<link rel="stylesheet" href="/static/css/common.css" />
        <link rel="stylesheet" href="/static/css/style1.css">
	</head>

	<body>
		<div class="wrap login_wrap">
			<div class="content">

				<div class="logo"></div>
				<div class="box">
                    <div class="square" style="--i:0"></div>
                    <div class="square" style="--i:1"></div>
                    <div class="square" style="--i:2"></div>
                    <div class="square" style="--i:3"></div>
                    <div class="square" style="--i:4"></div>
                    <div class="square" style="--i:5"></div>
                    <div class="square" style="--i:6"></div>
                    <div class="square" style="--i:7"></div>
                    <div class="square" style="--i:8"></div>
                    <div class="square" style="--i:9"></div>

					<div class="form">
						
						<form action="{% url 'logon'%}" method="post">
                            {% csrf_token %}
                            <div class="title">
                                <h1>logon</h1>
                            </div>
							<div class="form_text_ipt">
								<input name="email" type="text" placeholder="手机号/邮箱">
                                <i class="fa-solid fa-envelope"></i>
							</div>
                            <div class="form_text_ipt">
								<input name="name" type="text" placeholder="用户名">
                                <i class="fa fa-user"></i>
							</div>

							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
                                <i class="fa-solid fa-lock"></i>
							</div>

							<div class="form_text_ipt">
								<input name="repassword" type="password" placeholder="重复密码">
                                <i class="fa-solid fa-lock"></i>
							</div>

							<div class="form_btn">
								<button type="submit">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="{% url 'login' %}">马上登录</a>
							</div>
						</form>

						</div>
					</div>
             </div>
			</div>
		</div>
		<script type="text/javascript" src="/static/js/jquery.min.js" ></script>
		<script type="text/javascript" src="/static/js/common.js" ></script>
	</body>
</html>
