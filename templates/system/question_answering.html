{% extends "navigate.html" %} {% block mainbody %}
<script src="/static/js/echarts.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <!--overview start-->
            <div class="row">
                <div class="col-md-12">
                    <h3 class="page-header"><i class="icon_chat_alt"></i> 学知问答 </h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="http://127.0.0.1:8000/system/course/">主页</a></li>
                        <li><i class="icon_chat_alt"></i>学知问答</li>
                    </ol>
                </div>
            </div>

            <section class="panel panel-default">
                <header class="panel-heading">
                    输入问题 :
                </header>
                <div class="panel-body">
                    <form class="form-inline" method="get">
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <input type="text" name="question" id="question" class="form-control" placeholder="Enter text" >  </input>
                            </div>
                            <div class="form-group col-md-2">
                                <button type="submit" class="btn btn-primary btn-block"> 提交 </button>
                            </div>
                        </div>
                        <br/><br/>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                            <p>
                                热门搜索： <a href="#" onclick="$('#question').attr('value','包含易错字的题目的题型有哪些？')"> 包含易错字的题目的题型有哪些？</a> &nbsp;&nbsp;
                                <a href="#" onclick="$('#question').attr('value','初中物理包含哪些知识点？')"> 初中物理包含哪些知识点？</a> &nbsp;&nbsp;
                                <a href="#" onclick="$('#question').attr('value','熔化和凝固的知识路径？')"> 熔化和凝固的知识路径？</a> &nbsp;&nbsp;
                                <a href="#" onclick="$('#question').attr('value','高中数学需要学些什么？')"> 高中数学需要学些什么？</a> &nbsp;&nbsp;
                            </p>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <div class="row">
                {% if ctx %}
                <div class = "col-md-12">
                    <div class="panel panel-default">
                        <header class ="panel-heading">
                            <div class = "panel-body">
                                <h2>暂未找到匹配答案</h2>
                            </div>
                        </header>
                    </div>
                </div>
                {% endif %}
                {% if ret %}
                <div class="col-md-4">
                    <section class="panel panel-default">
                        <header class="panel-heading">
                            答案：
                        </header>
                        <div class="panel-body">
                            <table class="table" data-paging="true" data-sorting = "true" data-paging-size="10"></table>
                        </div>
                    </section>
                </div>
                <div class="col-md-8">
                     <section class="panel panel-default">
                        <header class="panel-heading">
                            图谱展示：
                        </header>
                        <div class="panel-body">
                            <div id="graph" style="width: 100%;height:600px;"></div>
                        </div>
                    </section>
                </div>
                {% endif %}
            </div>


        </div>

    </div>
</div>
<script src="/static/js/jquery-1.8.3.min.js"></script>

{% if ret %}
<script type="text/javascript">
    var ret_dict = [{{ret|safe}}];

    //将所有的答案列在tableData中
    tableData = [];
    for(var i = 0 ;i< ret_dict[0]['answer'].length;i++){
        answer = {};
        answer['answer'] = ret_dict[0]['answer'][i];
        tableData.push(answer)
    }

    jQuery(function () {
        $('.table').footable({
            "columns":[{"name":"answer",title:"答案"}],
            "rows": tableData
        });

    });

    // echarts 数据
    var data = [];
    var links = [];

    let set = new Set();
    for( var i = 0 ;i < ret_dict[0]['list'].length ; i++ ){
        s = ret_dict[0]['list'][i]['source']['name'];
        t = ret_dict[0]['list'][i]['target']['name'];
        rel_type = ret_dict[0]['list'][i]['type'];

        source_node = {};
        if(set.has(s) == false) {
            set.add(s);
            source_node['name'] = s;
            source_node['draggable'] = true ;   //是否允许拖拽
            data.push(source_node);
        }

        target_node = {};
        if(set.has(t) == false) {
            set.add(t);
            target_node['name'] = t;
            target_node['draggable'] = true ;   //是否允许拖拽
            data.push(target_node);
        }


        relation = {};
        relation['source'] = s;
        relation['target'] = t;
        relation['value'] = rel_type;
        relation['symbolSize'] = 10

        links.push(relation) ;
    }

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('graph'));

    option = {
	    title: {
	        text: ''
	    },
	    tooltip: {},
	    animationDurationUpdate: 1500,
	    animationEasingUpdate: 'quinticInOut',
	    label: {
	        normal: {
	            show: true,
	            textStyle: {
	                fontSize: 12
	            },
	        }
	    },
	    legend: {
	        x: "center",
	        show: false
	    },
	    series: [

	        {
	            type: 'graph',
	            layout: 'force',
	            symbolSize: 45,
	            focusNodeAdjacency: true,
	            roam: true,
	            edgeSymbol: ['none', 'arrow'],
	            label: {
	                normal: {
	                    show: true,
	                    textStyle: {
	                        fontSize: 12,
	                    },
	                }
	            },
	            force: {
	                repulsion: 1000
	            },
	            edgeSymbolSize: [4, 50],
	            edgeLabel: {
	                normal: {
	                    show: true,
	                    textStyle: {
	                        fontSize: 10
	                    },
	                    formatter: "{c}"
	                }
	            },
	            data: data,
	            links: links,
	            lineStyle: {
	                normal: {
	                    opacity: 0.9,
	                    width: 1.3,
	                    curveness: 0,
	                    color:"#262626",
	                }
	            }
	        }
	    ]
	};
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
</script>
{% endif %}

{% endblock %}
